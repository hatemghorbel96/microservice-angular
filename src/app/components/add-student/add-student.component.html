<div class="container-fluid">
    <section class="card bg-body-tertiary border-transparent card-line mb-5" id="add-student">
      <div class="card-body">
        <h2 class="fs-5 mb-1">Add New Student</h2>
        <p class="text-body-secondary">Fill in the details below to add a new student.</p>
  
        <form (ngSubmit)="addStudent()">
          <div class="mb-4">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control bg-body"
              id="firstName"
              [(ngModel)]="studentRequest.firstName"
              name="firstName"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control bg-body"
              id="lastName"
              [(ngModel)]="studentRequest.lastName"
              name="lastName"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control bg-body"
              id="email"
              [(ngModel)]="studentRequest.email"
              name="email"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control bg-body"
              id="city"
              [(ngModel)]="studentRequest.city"
              name="city"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="street" class="form-label">Street</label>
            <input
              type="text"
              class="form-control bg-body"
              id="street"
              [(ngModel)]="studentRequest.street"
              name="street"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
      </div>
    </section>
  </div>
