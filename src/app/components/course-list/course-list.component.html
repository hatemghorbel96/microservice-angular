<div class="container my-5">
    <h2 class="text-center mb-4">Courses List</h2>
  
    <!-- Button to Toggle Course Creation Form -->
    <div class="text-right mb-3">
      <button class="btn btn-success" (click)="toggleCreateCourseForm()">
        <i class="fas fa-plus"></i> Add New Course
      </button>
    </div>
  
    <!-- Course Creation Form -->
    <section *ngIf="isCreatingCourse" class="mb-4 card bg-body-tertiary border-transparent card-line mb-5">
        <div class="card-body">
          <h2 class="fs-5 mb-1">Create New Course</h2>
       
          <form (ngSubmit)="createCourse()">
            <div class="row">
              <div class="col-md-4 mb-4">
                <label for="courseName" class="form-label">Course Name</label>
                <input
                  type="text"
                  id="courseName"
                  [(ngModel)]="newCourse.courseName"
                  name="courseName"
                  class="form-control bg-body"
                  required
                />
              </div>
              
              <div class="col-md-4 mb-4">
                <label for="courseCode" class="form-label">Course Code</label>
                <input
                  type="text"
                  id="courseCode"
                  [(ngModel)]="newCourse.courseCode"
                  name="courseCode"
                  class="form-control bg-body"
                  required
                />
              </div>
              
              <div class="col-md-4 mb-4">
                <label for="durationInWeeks" class="form-label">Duration (Weeks)</label>
                <input
                  type="number"
                  id="durationInWeeks"
                  [(ngModel)]="newCourse.durationInWeeks"
                  name="durationInWeeks"
                  class="form-control bg-body"
                  required
                />
              </div>
            </div>
            
            <div class="text-end">
              <button type="submit" class="btn btn-primary btn-sm mt-1 me-2">Save Course</button>
              <button type="button" class="btn btn-secondary btn-sm mt-1" (click)="toggleCreateCourseForm()">Cancel</button>
            </div>
          </form>
        </div>
      </section>
      
  
    <!-- Courses Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Course Name</th>
          <th>Course Code</th>
          <th>Duration (Weeks)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
          <td>{{ course.courseName }}</td>
          <td>{{ course.courseCode }}</td>
          <td>{{ course.durationInWeeks }} Weeks</td>
        </tr>
      </tbody>
    </table>
  </div>
