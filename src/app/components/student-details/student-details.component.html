<section class="mb-4 card bg-body-tertiary border-transparent card-line mb-5">
<div *ngIf="studentDetails" class="container">
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h3>Student Details</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Name:</strong> {{ studentDetails.firstName }} {{ studentDetails.lastName }}</p>
                    <p><strong>Email:</strong> {{ studentDetails.email }}</p>
                </div>
                <div class="col-md-6">
                    <h4>Address</h4>
                    <p><strong>City:</strong> {{ studentDetails.address?.city }}</p>
                    <p><strong>Street:</strong> {{ studentDetails.address?.street }}</p>
                </div>
            </div>
            
            <h4 class="mt-4">Courses</h4>
            <ul class="list-group">
                <li *ngFor="let course of studentDetails.courses" class="list-group-item">
                    {{ course.courseName }} ({{ course.courseCode }})
                </li>
            </ul>
        </div>
    </div>
</div>
</section>
